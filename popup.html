<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Degraphe Video Recorder</title>
</head>
<body>
    <div class="aurora-bg">
        <div class="aurora-layer aurora-1"></div>
        <div class="aurora-layer aurora-2"></div>
        <div class="aurora-layer aurora-3"></div>
        <div class="stars"></div>
    </div>
    
    <div class="content">
        <div class="header">
            <div class="icon-glow">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                    <circle cx="12" cy="12" r="8" stroke="currentColor" stroke-width="2" stroke-dasharray="2 4"/>
                    <circle cx="12" cy="12" r="11" stroke="currentColor" stroke-width="1" stroke-dasharray="1 3" opacity="0.5"/>
                </svg>
            </div>
            <h2>Screen Recorder</h2>
            <div class="status-indicator" id="recordingStatus">
                <div class="pulse"></div>
                <span>Ready</span>
            </div>
        </div>

        <div class="controls">
            <div class="button_cont">
                <button id="start_video" class="aurora-btn start-btn">
                    <div class="btn-bg"></div>
                    <div class="btn-content">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <polygon points="10,8 16,12 10,16" fill="currentColor"/>
                        </svg>
                        <span>Start Recording</span>
                    </div>
                    <div class="btn-shine"></div>
                </button>
            </div>
            
            <div class="button_cont">
                <button id="stop_video" class="aurora-btn stop-btn">
                    <div class="btn-bg"></div>
                    <div class="btn-content">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <rect x="9" y="9" width="6" height="6" fill="currentColor"/>
                        </svg>
                        <span>Stop Recording</span>
                    </div>
                    <div class="btn-shine"></div>
                </button>
            </div>
        </div>

        <div class="info-panel">
            <div class="info-item">
                <span class="label">Format:</span>
                <span class="value">WebM</span>
            </div>
            <div class="info-item">
                <span class="label">Quality:</span>
                <span class="value">HD</span>
            </div>
        </div>
    </div>

    <script src="./js/popup.js"></script>
</body>
</html>
